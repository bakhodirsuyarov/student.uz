<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="./img/bosh.svg">
    <link rel="stylesheet" href="./CSS/login.css">
</head>

<body>
    <header id="header">
        <div id="toggle">
            <a href="index.html" class="logo"><img src="./img/graduation-cap.png" alt=""> </a>
            <p>Student.Uz</p>
        </div>
    </header>

    <form action="">
        <div class="showcase-regs">
            <div class="box">
                <label for="Username">Username</label><br>

                <input class="login__password" id="pass" type="password" required>
                <span class="span-message"></span>
                <button class="login__btn">Submit</button>
                <br>
                <a style="color: white;" href="./register.html">Registration</a>
            </div>
        </div>
    </form>
    <script src="./JS/login.js"></script>
